<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		  이벤트(event)란?

			특정의 DOM에 사용자가 마우스 또는 키보드 등의 행위가 일어났을 때 
			문서객체에 발생되는 일련의 동작(사건, event)를 말한다. 이벤트가 발생하면
			그 이벤트에 맞는 동작을 하는 기능을 수행할 수 있도록 하게 되는데 
			일반적으로 동작을 수행하는 것을 함수와 연결한다.
			그 함수는 이벤트가 발생되기 전에는 실행되지 않다가 해당 이벤트가 발생되면
			수행된다. 이 함수를 이벤트핸들러(Event Handler)라고 한다.

			A. 자바스크립트에서 처리하는 이벤트

			1. UI 관련 이벤트
			    load : 웹페이지나 스크립트의 로드가 완료되었을 때 
					unload : 웹페이지가 언로드될 때 주로, 새로운 페이지가 요청될 때
					error : 브라우저가 자바스크립트의 오류가 발생했거나 요청한 자원이 없을 때...
					resize : 브라우저창의 크기를 조절했을 때
					scroll : 스크롤바를 움직였을 때
					select : 특정의 텍스트를 선택했을 때

			2. 키보드 관련 이벤트
			    keydown : 키보드의 키를 누르고 있을 때
					keyup : 누르고 있던 키를 뗄 때
					keypress : 키를 누르고 뗏을 때
					
			3. 마우스 관련 이벤트
			    click
					dblclick
					mousedown
					mouseup
					mousemove
					mouseover : 마우스가 dom의 위로 움직였을 때 (터치스크린에서는 동작 불가.)
					mouseout : 마우스가 dom 밖으로 움직였을 때 (터치스크린에서는 동작 불가.)
					mouseenter : 마우스를 dom 커서에 올려다 놓았을 때
					mouseleave : 마우스가 dom에서 커서가 빠졌을 때

			4. 포커스 관련 이벤트
			    focus/focusin : dom 객체에 포커스가 있을 때
					blur/focusout : dom 객체에 포커스를 잃었을 때

			5. 폼 관련 이벤트
			    input : input or textarea 요소의 값이 변경되었을 때
					change : selectbox, checkbox, radio 객체의 상태가 변경되었을 때
					submit : form을 submit (button or enter)
					reset : reset 버튼을 클릭했을 때 

			6. 클립보드 관련 이벤트
          cut : 내용을 잘라내기할 때
					copy : 내용을 복사할 때
					paste : 내용을 붙여넣기할 때

			B. 이벤트를 등록하는 방법

			1. inline 방식 : tag의 속성으로 지정하는 것 (onclick, key)

			2. property 방식 
			    발생한 이벤트를 해당 객체의 프로퍼티로 전달하는 즉, 등록하는 방법이다.
					인라인방식은 객체와 강하게 연결되어 있는 상태에 비해 
					HTML과 JavaScript를 분리하는 방식이다. 대신에 이벤트핸들러 방식은
					오직 하나으 이벤트만 바인딩(연결) 할 수 있다.

			3. addEventListener 방식
			    addEventListener 에서 이양하면 대상 DOM 객체에 이벤트를 바인딩하고 
					해당 이벤트가 발생했을 때 실행할 콜백함수(이벤트핸들러)를 지정한다.

					dom객체.addEventListener('이벤트타입', 콜백함수, [, useCapture])
					useCapture 옵션은 bubbling 수행 여부를 설정 (기본값은 false)

					addEventListener 방식은 이전 방식에 비해 장점이 있다.
					a. 하나의 이벤트에 복수의 이벤트핸들러를 추가할 수 있다.
					b. 캡쳐링과 버블링을 지원한다.
					c. HTML 요소 뿐만 아니라 모든 DOM 요소 (HTML, XML, SVG)에 대해 동작한다.

		*/
		window.onload = function() {

		}

		function myFunction() {
			alert(`${this.value}님 안녕하세요.`);
		}
		function myFunction1(name) {
			alert(`${name}님 안녕하세요.`);
		}

		let h3 = document.addEventListener
	</script>
</head>
<body>
	<!-- 1. inline 방식 -->
	<h3 id="header1" onclick="alert('header1을 클릭했습니다.')">여기를 클릭하세요.</h3>
	<input type="button" onclick="alert('Hello ' + this.value)" value="손흥민">
	<input type="button" onclick="alert('Hello ' + this.value)" value="김민재">
	<input type="button" onclick="myFunction(); myFunction1(this.value)" value="이강인">

	<input id="btn" class="btn" type="button" value="류현진">
	<input id="btn" class="btn" type="button" value="김하성">
	<hr>

	<input type="button" id="target" value="손흥민">

	<h3 id="header2">여기를 클릭하세요.</h3>
	<h3 id="header3">여기를 클릭하세요.</h3>
	<h3 id="header4">여기를 클릭하세요.</h3>
	<h3 id="header5">여기를 클릭하세요.</h3>
	<h3 id="header6">여기를 클릭하세요.</h3>

	
	<script>
		let btn1 = document.querySelector('#btn');
		btn1.onclick = function() {
			alert(`첫번째 인사: 안녕하세요?? 반갑습니다.`)
		}
		let btn2 = document.querySelector('.btn');
		btn2.onclick = function() {
			alert(`두번째 인사: 안녕하세요?? 반갑습니다.`)
		}

		let t = document.querySelector('#target');
		t.addEventListener('click', function(e) {
      alert(`${e.target.value}님 안녕하세요.`)
		})

		// t.addEventListener('mouseenter', function(e) {
    //   alert(`${e.target.value}님 안녕하세요.`)
		// })

	</script>
</body>
</html>
