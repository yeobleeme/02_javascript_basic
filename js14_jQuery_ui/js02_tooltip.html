<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/redmond/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	<title>Document</title>
	<style>
		h1 {
			text-align: center;
		}
		#button {
			padding: 5px;
			margin: 0;
			text-align: center;
		}
	</style>

	<script>
		$(function() {
			$('#button').hover(
				function() { $(this).addClass('ui-state-hover') },
				function() { $(this).removeClass('ui-state-hover') }
			)

			$('#button').click(function() {
				$(this).toggleClass('ui-state-active')
			})

			$('h1').hover(
				function() { $(this).addClass('ui-state-hover') },
				function() { $(this).removeClass('ui-state-hover') }
			)
		})
	</script>
</head>
<body>
	<div id="button" class="box ui-state-default ui-corner-all">
		<p>안녕하세요. 안녕하세요. 안녕하세요.</p>
	</div>
	<button id="button" class="box ui-state-default ui-corner-all">Button</button>
</body>
</html>
