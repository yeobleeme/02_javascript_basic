<body>

	
	<script>
		for (i=2; i<10; i++) {
			document.write(`구구단 ${i} 단<br>`);
			for (j=1; j<10; j++) {
				document.write(`${i} X ${j} = ${i*j}<br>`);
			}
			document.write(`<br>`);
		}

		document.write(`<hr>`);

		for(let i=1;i<10;i++) {
      for(let j=2;j<10;j++) {
        document.write(`${j} x ${i} = ${j*i} `);
      }
      document.write(`<br>`);
    }

	</script>
