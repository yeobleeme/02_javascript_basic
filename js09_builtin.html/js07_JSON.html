<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/*
		  JSON 객체

			JSON (JavaScript Object Notation) 자바스크립트의 객체형태의 문자열이다.
			"속성(키)": 값 or 배열 형태를 갖는 데이터 형태이다.

			1. stringyfy() : 자바스크립트의 객체를 문자열로 변환하는 함수
			2. parse() : JSON 객체를 자바스크립트 객체로 변환하는 함수
		*/

		let person = {
			name: "홍길동",
			age: 1000,
			gender: "남자",
			addr: "조선 한양",
			arr: [1, 2, 3, 4],
		  data: { a: "aaa", b: "bbb"},
			fn: function() { console.log(`JSON's function`); // function 함수 반영 X
			}
		};

    document.write(typeof person, '<br>')

		// stringyfy
		let str = JSON.stringify(person);
		document.write(typeof str, str, '<br>');

		// parse
		// JSON 형태의 문자열을 JavaScript의 객체로 변환
		let obj = JSON.parse(str);
		document.write(typeof obj, obj.name, '<br>');

		
	</script>
</head>
<body>
	
</body>
</html>
