<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<script>
		let date1 = new Date();

		// 1. 문자열을 이용한 객체 생성
		let date2 = new Date('Dec 9 2023');
		let date3 = new Date('March 9, 2023, 23:09:03');

		document.write(date2, '<br>');
		document.write(date3, '<br>');

		
		// 2. 숫자를 이용한 객체 생성
		date4 = new Date(2023, 3, 9);
		document.write(date4, '<br>');


		// 3. 메서드
		// getXxxx, setXxxx 메서드


		// 날짜연산
	  let now = new Date();
		let bef = new Date(2023, 2, 8);
    
		document.write(now.getTime() - bef.getTime(), 'ms<br>');

		let interval = now.getTime() - bef.getTime();
		document.write(Math.floor(interval / (1000 * 60 * 60 * 24)), ' day<br>');


		// 날짜 간격을 구하는 메서드
		Date.prototype.getInterval = function(beforeDate) {
			let interval; 


		// 양수처리
		if(this > beforeDate) {
			interval = this.getTime() - beforeDate.getTime();
		} else {
			interval = beforeDate.getTime() - this.getTime()
		}
		return Math.floor(interval / (1000 * 60 * 60 * 24))
		}
		document.write(now.getInterval(bef) + ' day<br>')
		
	</script>
